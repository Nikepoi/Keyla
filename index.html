<!DOCTYPE HTML>
<html>
<head>
    <title>Eventually</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="costum/costum.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>
<body class="is-preload">

    <!-- Navigation -->
    <nav id="menu">
        <button id="menu-toggle" class="menu-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
        <ul class="menu-items">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header id="header">
        <h1>Eventually</h1>
        <p>Launching soon. Stay tuned!</p>
    </header>

    <!-- Signup Form -->
    <form id="signup-form" method="post" action="#">
        <input type="email" name="email" id="email" placeholder="Enter your email" />
        <input type="submit" value="Sign Up" />
    </form>

    <!-- Footer -->
    <footer id="footer">
        <ul class="icons">
            <li><a href="#" class="icon brands fa-twitter"></a></li>
            <li><a href="#" class="icon brands fa-instagram"></a></li>
            <li><a href="#" class="icon brands fa-github"></a></li>
            <li><a href="#" class="icon fa-envelope"></a></li>
        </ul>
        <ul class="copyright">
            <li>&copy; 2025</li>
        </ul>
    </footer>

    <!-- Scripts -->
    <script>
        // Toggle Menu
        const menuToggle = document.getElementById('menu-toggle');
        const menuItems = document.querySelector('.menu-items');

        menuToggle.addEventListener('click', () => {
            menuItems.classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!menuItems.contains(e.target) && e.target !== menuToggle) {
                menuItems.classList.remove('active');
            }
        });
    </script>
</body>
</html>
